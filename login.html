{% load static %}
<!DOCTYPE html>
<html lang="en-us" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>File Manager - Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.4/examples/sign-in/signin.css">
    <style media="screen">
      body {
        background-color: #9b59b6;
      }
    </style>
  </head>
  <body>
    <form class="form-signin bg-light rounded" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Enter your email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
      <p class='mt-3'><small>Don't have an account? Create one by clicking <a href="{% url 'create_account' %}">here</a>.</small></p>
    </form>
  </body>
</html>
